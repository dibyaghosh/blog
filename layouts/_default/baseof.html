<!DOCTYPE html>
<html>
<head>
    <title>{{ .Site.Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ partial "google_analytics.html" . }}
    {{ partial "opengraph.html" . }}
    {{ partial "twitter_cards.html" . }}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<style>
        #main { font-family:georgia,garamond,serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        /* h1, h2, h3 { color: #333; } */
        /* a { color: #0066cc; text-decoration: none; } */
        /* a:hover { text-decoration: underline; } */
        .date { color: #666; font-size: 0.9em; }
        /* .post-list { list-style: none; padding: 0; } */
        /* .post-list li { margin-bottom: 10px; } */
        img { max-width: 100%; height: auto; }
        blockquote {background: #f9f9f9; border-left: 10px solid #ccc; margin: 1.5em 10px; padding: 0.5em 10px;}

        .publication {
            all: unset;
        }
        .post-list {
            list-style-type: none; /* Remove bullets */
            padding: 1em; /* Remove padding */
            padding-top: 0em;
            margin: 0; /* Remove margins */
            }
        .post-list li {
            padding: 0.4em;
        }
        
    </style>

<script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
    };
</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
</head>
<body>
    <div class="container" style="font-family:georgia,garamond,serif;">
        {{ block "main" . }}{{ end }}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
